name: Deploy Flet App to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flet
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Flet Publish
        run: |
          # Create dist directory
          mkdir dist
          # Build the app to WASM
          # Note: We use --assets-dir to ensure the model is included
          flet publish src/main.py --app-name "Tegaki Digit Recognizer" --app-short-name "Tegaki" --app-description "Handwritten Digit Recognition with Flet & Scikit-learn" --distpath ${{ github.workspace }}/dist --base-url /tegaki/ --web-renderer html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
